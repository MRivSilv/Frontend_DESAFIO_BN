<div>
  <h2>Agregar Evento</h2>
  <form (submit)="agregarEvento()" #eventoForm="ngForm">
    <label for="titulo">Evento:</label>
    <input type="text" id="titulo" name="titulo" [(ngModel)]="nuevoEvento.title" required>

    <label for="descripcion">Descripci√≥n:</label>
    <textarea id="descripcion" name="descripcion" [(ngModel)]="nuevoEvento.description" required></textarea>

    <label for="fechaInicio">Fecha de Inicio:</label>
    <input type="datetime-local" id="fechaInicio" name="fechaInicio" [(ngModel)]="nuevoEvento.start_date" required>

    <label for="fechaFin">Fecha de Fin:</label>
    <input type="datetime-local" id="fechaFin" name="fechaFin" [(ngModel)]="nuevoEvento.end_date" required>

    <label for="lugar">Lugar:</label>
    <input type="text" id="lugar" name="lugar" [(ngModel)]="nuevoEvento.venue" required>

    <button type="submit">Agregar Evento</button>
    <button [routerLink]="['/eventos']">Volver a Lista de Eventos</button>
  </form>
</div>
